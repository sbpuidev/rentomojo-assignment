<div class="container">
    <h1>Post Details:</h1>
    <table class="table table-striped">
        <thead>
            <th>Title</th>
            <th>Body</th>
            <th>Comments</th>
            <th>Action</th>
        </thead>
        <tbody>
            <td>{{postDetails.title}}</td>
            <td>{{postDetails.body}}</td>
            <td><a [routerLink]="['/users-blog/posts-details',postDetails.id]">{{postDetails.body}}</a></td>
            <td><input type="button" class="btn btn-xs btn-danger" value="Delete" (click)="delPost(postDetails.id)"></td>
        </tbody>
    </table>
</div>
<div *ngIf="showLoadingIndicator" class="spinner">Loading Posts</div>
